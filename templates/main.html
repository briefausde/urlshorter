{% extends 'base.html' %}

{% block content %}
    <div id="main">
        <p class="menu">
            {% if request.user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'user_links_list' %}">History</a>
                <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'register' %}">Sign in/up</a>
            {% endif %}
        </p>
        <form id="form-link">
            <input type="link" id="original-link" placeholder="insert your link here"/>
            <button type="submit" class="short btn btn-primary">Short</button>
        </form>
    </div>
{% endblock %}
