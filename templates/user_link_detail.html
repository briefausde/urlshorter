{% extends 'base.html' %}

{% block content %}
    <div id="wrapper">
        <p class="menu">
            <a class="btn btn-primary" href="{% url 'user_links_list' %}">History</a>
            <a class="btn btn-primary" href="{% url 'main' %}">Main</a>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        </p>
        <div class="container-fluid" style="padding: 35px;">
            <h3>Link <a href="/{{ url.short_url }}">{{ url.short_url }}</a> clicks statistics for the last 30 days</h3>
            <div class="card" style="width: 100%">
                <canvas id="click_statistics" style="max-width: 65%;"></canvas>
                <ul class="list-group list-group-flush">
                    {% for click in clicks %}
                        <li class="list-group-item">{{ click }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
